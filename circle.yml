machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn --ignore-engines
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lint
    - yarn test
    - yarn run flow

deployment:
  production:
    branch: master
    commands:
      - yarn run styleguide:build
      - yarn run deploy
